<button (click)="generateCard()" class="btn-dark">Draw a random Card!</button>

<div [ngClass]="['outline', 'rounded']" [class.red-card]="card.color === 'red'" *ngFor="let card of cards">
    <div class="top">
        <span>{{card.rank}}</span>
        <span>{{card.suit}}</span>
    </div>
    <h1>{{card.suit}}</h1>
    <div class="bottom">
        <span>{{card.suit}}</span>
        <span>{{card.rank}}</span>
    </div>
</div>
