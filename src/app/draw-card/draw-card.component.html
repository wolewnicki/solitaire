<button (click)="generateCard()" class="btn-dark">Draw a random Card!</button>

<div class="example-container">
    <h1> All Cards </h1>
<div
id="cards"
cdkDropList
[cdkDropListData]="state.cards"
cdkDropListConnectedTo="red-only"
(cdkDropListDropped)="drop($event)"
[cdkDropListEnterPredicate]="returnPredicate"
>
  <div [ngClass]="['outline', 'example-list', 'rounded', card.isRed ? 'red-card' : '']" *ngFor="let card of state.cards; let i = index"
       (click)="selectCard(card, i)"
       [cdkDragData]="card"
       (cdkDragStarted)="setSelectedCard(card)"
       cdkDrag
       >
      <div class="top">
          <span>{{card.rank}}</span>
          <span>{{card.suit}}</span>
      </div>

      <h1>{{card.suit}}</h1>

      <div class="bottom">
          <span>{{card.suit}}</span>
          <span>{{card.rank}}</span>
      </div>
  </div>
</div>
</div>

<div class="example-container">
    <h1> Red Only </h1>
<div
id="red-only"
cdkDropList
[cdkDropListData]="state.redCards"
cdkDropListConnectedTo="cards"
(cdkDropListDropped)="drop($event)"
[cdkDropListEnterPredicate]="solitairePredicate(state.selectedCard)"
>
    <div
    [ngClass]="['example-list', 'outline', 'rounded', state.isRed ? 'red-card' : '']"
    *ngFor="let card of state.redCards; let i = index"
    cdkDrag
    [cdkDragData]="card"
    (click)="selectCard(card, i)">
        <div class="top">
          <span>{{card.rank}}</span>
          <span>{{card.suit}}</span>
        </div>
        <h1>{{card.suit}}</h1>
        <div class="bottom">
          <span>{{card.suit}}</span>
          <span>{{card.rank}}</span>
        </div>
    </div>
</div>
</div>
