<button (click)='generateCard()'>Test insert button</button>

<div *ngFor="let card of cardState.foundation">
    <div class="top">
    <span>{{card.rank}}</span>
    <span>{{card.suit}}</span>
</div>
<h1>{{card.suit}}</h1>
<div class="bottom">
    <span>{{card.suit}}</span>
    <span>{{card.rank}}</span>
</div>
</div>
